<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS | Register</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="register-page">
        <div class="register-keep">
            <h1 class="register-login">Create Account</h1>
            
            <form id="registerForm">
                <label>Full Name</label>
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="regName" placeholder="Enter your full name" required>
                </div>

                <label>Email Address</label>
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>

                <label>Password</label>
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Create password" required>
                </div>

                <label>Confirm Password</label>
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="regConfirm" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="register-btn">Register</button>
                <p class="error" id="registerError"></p>
            </form>

            <p class="switch-page">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
