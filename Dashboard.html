<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIMS Dashboard</title>
<link rel="stylesheet" href="style.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f4f6f9;
}

.container{
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  height:100vh;
  background:#111827;
  color:white;
  padding:20px;
}

.sidebar h2{
  margin-bottom:30px;
}

.sidebar ul{
  list-style:none;
}

.sidebar li{
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
}

.sidebar li:hover,
.sidebar .active{
  background:#2563eb;
}

/* MAIN */
.main{
  flex:1;
  padding:30px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header p{
  color:gray;
  margin-top:5px;
}

/* CARDS */
.cards{
  display:flex;
  gap:20px;
  margin-bottom:30px;
}

.card{
  flex:1;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* TABLE */
.table-section{
  background:white;
  padding:20px;
  border-radius:12px;
}

.top-table{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

input{
  padding:8px;
  border:1px solid #ddd;
  border-radius:6px;
}

button{
  padding:8px 12px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
}

.in{
  color:green;
  font-weight:bold;
}

.out{
  color:red;
  font-weight:bold;
}

.delete{
  background:red;
  padding:5px 8px;
  border-radius:5px;
}
</style>
</head>

<body>


   <header>
      <div class="log">
        <img src="keep.png" />
      </div>
      <div class="head">SIMS</div>
      <div class="head-line">|</div>
      <p>Stock Inventory Management system</p>
    </header>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SIMS</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Products</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="header">
      <div>
        <h1>Dashboard</h1>
        <p>Overview of your inventory status</p>
      </div>
      <div>John Doe</div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Products</h3>
        <h2 id="total"></h2>
      </div>
      <div class="card">
        <h3>In Stock</h3>
        <h2 id="inStock"></h2>
      </div>
      <div class="card">
        <h3>Out of Stock</h3>
        <h2 id="outStock"></h2>
      </div>
    </div>

    <!-- Table -->
    <div class="table-section">

      <div class="top-table">
        <input type="text" id="search" placeholder="Search product...">
        <button onclick="addProduct()">Add Product</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>

    </div>

  </div>
</div>

<script>

let products = [
  {id:"PRO-001", name:"Wireless Keyboard", category:"Electronics", quantity:45},
  {id:"PRO-002", name:"USB-C Hub", category:"Accessories", quantity:0}
];

// Render products
function renderProducts(list){
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  list.forEach((product,index)=>{
    const status = product.quantity > 0 ? "In Stock" : "Out of Stock";
    const statusClass = product.quantity > 0 ? "in" : "out";

    table.innerHTML += `
      <tr>
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.category}</td>
        <td>${product.quantity}</td>
        <td class="${statusClass}">${status}</td>
        <td><button class="delete" onclick="deleteProduct(${index})">Delete</button></td>
      </tr>
    `;
  });

  updateCards();
}

// Update dashboard cards
function updateCards(){
  document.getElementById("total").innerText = products.length;
  document.getElementById("inStock").innerText = products.filter(p=>p.quantity>0).length;
  document.getElementById("outStock").innerText = products.filter(p=>p.quantity==0).length;
}

// Add product
function addProduct(){
  const name = prompt("Product Name:");
  const category = prompt("Category:");
  const quantity = parseInt(prompt("Quantity:"));

  if(name && category && !isNaN(quantity)){
    const newProduct = {
      id:"PRO-"+(products.length+1).toString().padStart(3,"0"),
      name,
      category,
      quantity
    };
    products.push(newProduct);
    renderProducts(products);
  }
}

// Delete product
function deleteProduct(index){
  products.splice(index,1);
  renderProducts(products);
}

// Search
document.getElementById("search").addEventListener("input",function(){
  const value = this.value.toLowerCase();
  const filtered = products.filter(p=>p.name.toLowerCase().includes(value));
  renderProducts(filtered);
});

// Initial load
renderProducts(products);

</script>

</body>
</html>
